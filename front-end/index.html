<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="blog.css">
  <script src="vue.js"></script>
  <script src="jquery-3.5.1.min.js"></script>
  <title>lzk's blog</title>
</head>


<body>
  <!-- 这是边框 -->
  <div class='sidebar'>
    <div class="logo-title">
      <div class="title">

        <img src="./self.jpeg" alt="profile picture">

        <h3 title=""><a href="#">I'M lzk</a></h3>

        <div class="description">
          <p>love life, love code</p>
        </div>

      </div>
    </div>

    <div class="footer">
      <div class="by_farbox">&copy; Lzk Coder 2020 </div>
    </div>
  </div>


  <div class="main" id='main'>
    <div class="page-top">
      <ul class='nav'>
        <li><a :class="{current: current_page==0}" @click='current_page=0' href="index.html">Home</a></li>
        <li><a :class="{current: current_page==1}" @click='current_page=1' href='#'>Posts</a></li>
        <li><a :class="{current: current_page==2}" @click='current_page=2' href="#">About</a></li>
        <li><a href="weight_chart.html">Fitness</a></li>
      </ul>
    </div>


    <!-- 文章区域 -->
    <div class="autopagerize_page_element">
      <div class="content">
        <!-- 具体文章 -->
        <div class="post animated fadeInDown" v-for='item in posts'>
          <div class="post-title">
            <h3><a :href='item.url'>{{ item.title }}</a>
            </h3>
          </div>
          <div class="post-content"><div class="p_part"><p><p>{{ item.content }}</p></p></div>
        
          <div class="p_part"><p></p></div></div>
            <div class="post-footer">
              <div class="meta">
                <div class="info"><i class="fa fa-sun-o"></i><span class="date">{{ item.date }}</span>
                  <a class="tag" v-for = 'tag in item.tags' href='tag.tag_url'>{{ tag.tag_name }}</a>     
                </div>
              </div>
            </div>
          </div>

       </div>
    </div>
  </div>

<script>
  var create_vue = function(data){
    const app = new Vue({
      el: '#main',
      data: data
    })
    return app
  }
</script>
<!-- vue.js 的脚本 -->
<script>
  $.get({
    url: 'http://182.254.228.53:5000/posts_head',
    type: 'GET',
    success: function (data, status) {
      data = $.parseJSON(data);
      let posts_list = data['posts'];

      for(var item of data['posts']){
        item.url = 'posts.html?posts_id='+item.url
      }
      console.log(data)
      create_vue(data)
    }
  })
</script>
</body>

</html>
