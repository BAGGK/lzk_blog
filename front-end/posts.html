<script> 
  function get_posts(){
    let id = location.href.split('?')[1]
    console.log(id)
    $.get({
      type: 'GET',

      // url: 'http://127.0.0.1:5000/post_content?posts_id=f833131ae7b842b9be14d4c35b936a4f',
      url: 'http://127.0.0.1:5000/post_content?'+id,
      success: function(data){
        var p = document.getElementById('posts_content')
        p.innerHTML = data
      }
    })
  }
  get_posts()
</script>
